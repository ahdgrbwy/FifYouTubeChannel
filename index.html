<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="./css/global.min.css">
      <link rel="stylesheet" href="./css/index.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
      <link href="https://fonts.googleapis.com/css?family=Solway:400,700&display=swap" rel="stylesheet">
      <title>FifYTChannel | BY AHMED ESSAM</title>
   </head>
   <body>
      <div class="app">
         <nav>
            <div class="container">
               <div class="logo">
                  <h1>FifYTChannel</h1>
                  <p>Fetch information from youtube channel</p>
               </div>
               <div class="mobile"><i class="fas fa-bars fa-2x"></i></div>
               <ul>
                  <li>Research</li>
                  <li><a href="/search">Last search</a></li>
                  <li>About</li>
               </ul>
            </div>
         </nav>
         <section class="search">
            <p>
               An example of a valid <span>link</span> or <span>id</span>
            </p>
            <form autocomplete="off">
               <input type="text" name="search" placeholder="Enter ID or URL for channel">
               <button type="submit">Search</button>
            </form>
            <div class="history">
               <div>Your recent searches:</div>
               <div>UC3gVtE-5etYKM-cdzBY225A</div>
               <div>UCEeFa7t5I0fqpcLGF-36TEw</div>
               <div>UCF88Atx-tqGKJVHRLm7ZZ3g</div>
               <div>UC-4KnPMmZzwAzW7SbVATUZQ</div>
            </div>
         </section>
      </div>
      <script src="./js/jQuery.js"></script>
      <script>
         $(function() {
            $('nav ul li:first-of-type').click(function() {$('input[name="search"]').focus()})

            $('nav ul li:last-of-type').click(function() {window.open('https://ahmedessam.info/')})

            $(window).resize(function() {
               if (window.innerWidth >= 767) {
                  $('nav ul').css('display', 'block')
               } else {
                  $('nav ul').css('display', 'none')
                  $('nav ul li').click(function() {
                     window.innerWidth <= 767 && $('nav ul').fadeOut(250)
                  })
                  $(document).mouseup(function (e) {
                     if (!$('nav ul').is(e.target) && $('nav ul').has(e.target).length === 0) {
                        window.innerWidth <= 767 && $('nav ul').fadeOut(250);
                     }
                  });
               }
            })
            
            $('.mobile').click(function() {
               if ($('nav ul').css('display') === 'none') {
                  $('nav ul').fadeIn(250)
               }
            })
         })
      </script>
      <script src="./js/index.js"></script>
   </body>
</html>
